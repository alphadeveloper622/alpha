<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Alpha People</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="favicon.png"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css?v=1.1"/>
</head>
<body>

<div class="main-wrapper overflow-hidden">
    <div class="auth-layout">
        <header id="header">
            <div class="container-content">
                <ul class="main-menu">
                    <li>
                        <a href="index.html" class="active">Track & Receive</a>
                    </li>
                    <li>
                        <a href="#">Send</a>
                    </li>
                    <li>
                        <a href="#">Help</a>
                    </li>
                    <li class="menu-item  menu-item-has-children">
                        <a href="#">More</a>
                        <ul class="sub-menu">
                            <li class="menu-item">
                                <a href="#">National Address</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Services</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="bg-layer"></div>
                <div class="hamburger hamburger--spin unactive">
                    <div class="hamburger-box">
                        <div class="hamburger-inner"></div>
                    </div>
                </div>
            </div><!--container content-->
        </header><!--header-->
        <div class="overlay-menu"></div>
        <div class="container-fluid">
            <div class="row align-items-stretch">
                <div class="col-xl-5">
                    <div class="logo-section">
                        <img src="imgs/logo.png" alt="">
                    </div>
                </div>
                <div class="col-xl-7">
                    <div class="info-section position-relative">
                        <div class="auth-form">
                            <div class="w-100">
                                <h2>Create new password</h2>
                                <p>Your new password must be different form previously used passwords</p>
                                <form class="needs-validation" novalidate>
                                    <div class="form-group">
                                        <label for="news-password">New password</label>
                                        <input id="news-password" type="password" class="form-control"
                                               placeholder="**********" value="" required>
                                        <div class="invalid-feedback">
                                           password field is required
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm password</label>
                                        <input id="confirm-password" type="password" placeholder="**********"
                                               class="form-control" required>
                                        <div class="invalid-feedback">
                                            confirm password field is required
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-primary" type="submit">Rest password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!--wrapper-->

<div id="footer">
    <div class="container-content footer-container">
    </div><!--container content-->
</div><!--footer-->


<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js?v=1.1"></script>
</body>
</html>
